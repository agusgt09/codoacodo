<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Ejercicio bootstrap</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Codo a Codo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Desactivado</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="card">
                <img src="img/html.png" class="card-img-top" alt="imagen html">
                <div class="card-body">
                  <h5 class="card-title">título 1</h5>
                  <p class="card-text">Contenido de card</p>
                  <p class="card-text"><small class="text-muted">Última actualizacion 1</small></p>
                </div>                
            </div>
          </div>
          <div class="col-4">
            <div class="card">
                <img src="img/css.png" class="card-img-top" alt="imagen html">
                <div class="card-body">
                  <h5 class="card-title">título 2</h5>
                  <p class="card-text">Contenido de card</p>
                  <p class="card-text"><small class="text-muted">Última actualizacion 1</small></p>
                </div>                
            </div>
          </div>
          <div class="col-4">
            <div class="card">
                <img src="img/boost.png" class="card-img-top" alt="imagen html">
                <div class="card-body">
                  <h5 class="card-title">título 3</h5>
                  <p class="card-text">Contenido de card</p>
                  <p class="card-text"><small class="text-muted">Última actualizacion 1</small></p>
                </div>                
            </div>
          </div>
        </div>
        <form>
            <div class="mb-3">
                <label for="exampleDropdownFormEmail2" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
                <p><small class="text-muted">Nunca comparta su password</small></p>
            </div>
              <div class="mb-3">
                <label for="exampleDropdownFormPassword2" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                  <label class="form-check-label" for="dropdownCheck2">
                    Verificar
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
           </form>    
    </div>  
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>   
</body>
</html>
